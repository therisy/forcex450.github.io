<!DOCTYPE html>

<title>Page Title</title>
<style>
  h1 {
font-family: cursive;
}
</style>

<body>
  <h1 id="date"></h1>
  <script>
    function day(date) {
    var date1 = new Date();
    var date2 = new Date(date);

    var difference = date1.getTime() - date2.getTime();
    var day = Math.abs(Math.ceil(difference / (1000 * 3600 * 24)));

    return day;
  }
  let x = day("05-01-2022")
  document.getElementById("date").innerHTML = `Son ${x} GÜN! :) !!!, EVET TAM TAMINA 1 AY BEKLEDİM.<br /> KAÇ GÜN KALDI DİYE HER GÜN MERAK EDİYORDUM.<br/> BENDE BÖYLE BİR ŞEY YAPTIM VE TAM TAMINA ${x} GÜN GEÇMİŞ WAY BE...`;
  </script>
</body>
